<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Bank</title>

  <style>
    :root{
      --blue:#0b4dbb;
      --blue-dark:#083a8c;
      --bg:#f4f7fb;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#5b667a;
      --line:#e3e9f3;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    /* Header */
    header{
      background:linear-gradient(180deg,var(--blue),var(--blue-dark));
      color:#fff;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1{
      margin:0;
      font-size:18px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .avatar{
      width:32px;height:32px;border-radius:50%;
      background:rgba(255,255,255,.2);
      display:grid;place-items:center;
      font-weight:700;
    }

    /* Layout */
    main{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      margin-bottom:16px;
    }

    .label{color:var(--muted);font-size:13px}
    .balance{
      font-size:34px;
      font-weight:900;
      margin:6px 0 2px;
      letter-spacing:-.5px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid var(--line);
    }

    .tx{
      display:flex;
      justify-content:space-between;
      margin-top:12px;
    }
    .tx small{color:var(--muted)}
    .neg{color:#c0362c}

    .btns{
      display:flex;
      gap:10px;
      margin-top:14px;
    }
    button{
      flex:1;
      border:none;
      border-radius:14px;
      padding:12px;
      font-weight:700;
      background:#eef3ff;
      color:var(--blue-dark);
    }
  </style>
</head>

<body>

<header>
  <h1>College Bank</h1>
  <div class="avatar">A</div>
</header>

<main>

  <section class="card">
    <div class="label">College Checking •••• 7120</div>
    <div class="balance">$21,223.00</div>
    <div class="label">Available balance</div>

    <div class="btns">
      <button>Transfer</button>
      <button>Pay bill</button>
    </div>
  </section>

  <section class="card">
    <div class="label">Recent transactions</div>

    <div class="tx">
      <div>
        <strong>Coffee Shop</strong><br>
        <small>Dec 26</small>
      </div>
      <div class="neg">− $6.75</div>
    </div>

    <div class="tx">
      <div>
        <strong>Metro</strong><br>
        <small>Dec 26</small>
      </div>
      <div class="neg">− $2.90</div>
    </div>

    <div class="tx">
      <div>
        <strong>Corner Store</strong><br>
        <small>Dec 25</small>
      </div>
      <div class="neg">− $4.18</div>
    </div>
  </section>

</main>

</body>
</html>
